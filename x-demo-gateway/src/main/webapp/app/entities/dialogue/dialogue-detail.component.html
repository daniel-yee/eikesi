<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dialogue">
            <h2><span jhiTranslate="demoGatewayApp.dialogue.detail.title">Dialogue</span> {{dialogue.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demoGatewayApp.dialogue.createdDate" [ngbTooltip]="'demoGatewayApp.dialogue.help.createdDate' | translate">Created Date</span></dt>
                <dd>
                    <span>{{dialogue.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="demoGatewayApp.dialogue.createdId" [ngbTooltip]="'demoGatewayApp.dialogue.help.createdId' | translate">Created Id</span></dt>
                <dd>
                    <span>{{dialogue.createdId}}</span>
                </dd>
                <dt><span jhiTranslate="demoGatewayApp.dialogue.targetId" [ngbTooltip]="'demoGatewayApp.dialogue.help.targetId' | translate">Target Id</span></dt>
                <dd>
                    <span>{{dialogue.targetId}}</span>
                </dd>
                <dt><span jhiTranslate="demoGatewayApp.dialogue.targetType" [ngbTooltip]="'demoGatewayApp.dialogue.help.targetType' | translate">Target Type</span></dt>
                <dd>
                    <span>{{dialogue.targetType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dialogue', dialogue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
