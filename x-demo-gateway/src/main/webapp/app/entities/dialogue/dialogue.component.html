<div>
    <h2 id="page-heading">
        <span jhiTranslate="demoGatewayApp.dialogue.home.title">Dialogues</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dialogue" [routerLink]="['/dialogue/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="demoGatewayApp.dialogue.home.createLabel">
            Create new Dialogue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'demoGatewayApp.dialogue.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dialogues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoGatewayApp.dialogue.createdDate">Created Date</span></th>
            <th><span jhiTranslate="demoGatewayApp.dialogue.createdId">Created Id</span></th>
            <th><span jhiTranslate="demoGatewayApp.dialogue.targetId">Target Id</span></th>
            <th><span jhiTranslate="demoGatewayApp.dialogue.targetType">Target Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dialogue of dialogues ;trackBy: trackId">
                <td><a [routerLink]="['/dialogue', dialogue.id, 'view' ]">{{dialogue.id}}</a></td>
                <td>{{dialogue.createdDate | date:'medium'}}</td>
                <td>{{dialogue.createdId}}</td>
                <td>{{dialogue.targetId}}</td>
                <td>{{dialogue.targetType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dialogue', dialogue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dialogue', dialogue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dialogue/'+ dialogue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
