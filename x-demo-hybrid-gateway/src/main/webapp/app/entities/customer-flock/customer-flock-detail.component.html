
<div *ngIf="customerFlock">
    <h2><span jhiTranslate="demoHybridGatewayApp.customerFlock.detail.title">Customer Flock</span> {{customerFlock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="demoHybridGatewayApp.customerFlock.name" [ngbTooltip]="'demoHybridGatewayApp.customerFlock.help.name' | translate">Name</span></dt>
        <dd>
            <span>{{customerFlock.name}}</span>
        </dd>
        <dt><span jhiTranslate="demoHybridGatewayApp.customerFlock.py" [ngbTooltip]="'demoHybridGatewayApp.customerFlock.help.py' | translate">Py</span></dt>
        <dd>
            <span>{{customerFlock.py}}</span>
        </dd>
        <dt><span jhiTranslate="demoHybridGatewayApp.customerFlock.pinYin" [ngbTooltip]="'demoHybridGatewayApp.customerFlock.help.pinYin' | translate">Pin Yin</span></dt>
        <dd>
            <span>{{customerFlock.pinYin}}</span>
        </dd>
        <dt><span jhiTranslate="demoHybridGatewayApp.customerFlock.imageUrl" [ngbTooltip]="'demoHybridGatewayApp.customerFlock.help.imageUrl' | translate">Image Url</span></dt>
        <dd>
            <span>{{customerFlock.imageUrl}}</span>
        </dd>
        <dt><span jhiTranslate="demoHybridGatewayApp.customerFlock.createdDate" [ngbTooltip]="'demoHybridGatewayApp.customerFlock.help.createdDate' | translate">Created Date</span></dt>
        <dd>
            <span>{{customerFlock.createdDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer-flock/'+ customerFlock.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
