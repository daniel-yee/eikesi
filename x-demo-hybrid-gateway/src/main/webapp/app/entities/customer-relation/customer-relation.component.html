<div>
    <h2>
        <span jhiTranslate="demoHybridGatewayApp.customerRelation.home.title">Customer Relations</span>
        <button class="btn btn-primary float-right jh-create-entity create-customer-relation" [routerLink]="['/', { outlets: { popup: ['customer-relation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="demoHybridGatewayApp.customerRelation.home.createLabel">
            Create new Customer Relation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customerRelations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.customerRelation.remarkName">Remark Name</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.customerRelation.py">Py</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.customerRelation.pinYin">Pin Yin</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.customerRelation.type">Type</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.customerRelation.createdDate">Created Date</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.customerRelation.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerRelation of customerRelations ;trackBy: trackId">
                <td><a [routerLink]="['../customer-relation', customerRelation.id ]">{{customerRelation.id}}</a></td>
                <td>{{customerRelation.remarkName}}</td>
                <td>{{customerRelation.py}}</td>
                <td>{{customerRelation.pinYin}}</td>
                <td>{{customerRelation.type}}</td>
                <td>{{customerRelation.createdDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="customerRelation.customerId">
                        <a [routerLink]="['../customer', customerRelation.customerId  ]" >{{customerRelation.customerFirstName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../customer-relation', customerRelation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-relation/'+ customerRelation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-relation/'+ customerRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
