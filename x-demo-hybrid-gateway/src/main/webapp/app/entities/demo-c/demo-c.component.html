<div>
    <h2>
        <span jhiTranslate="demoHybridGatewayApp.demoC.home.title">Demo CS</span>
        <button class="btn btn-primary float-right jh-create-entity create-demo-c" [routerLink]="['/', { outlets: { popup: ['demo-c-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="demoHybridGatewayApp.demoC.home.createLabel">
            Create new Demo C
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="demoCS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.demoC.name">Name</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.demoC.status">Status</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.demoC.demoB">Demo B</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demoC of demoCS ;trackBy: trackId">
                <td><a [routerLink]="['../demo-c', demoC.id ]">{{demoC.id}}</a></td>
                <td>{{demoC.name}}</td>
                <td>{{demoC.status}}</td>
                <td>
                    <div *ngIf="demoC.demoBId">
                        <a [routerLink]="['../demo-b', demoC.demoBId  ]" >{{demoC.demoBName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../demo-c', demoC.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demo-c/'+ demoC.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demo-c/'+ demoC.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
