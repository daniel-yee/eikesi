<div>
    <h2>
        <span jhiTranslate="demoHybridGatewayApp.demoE.home.title">Demo ES</span>
        <button class="btn btn-primary float-right jh-create-entity create-demo-e" [routerLink]="['/', { outlets: { popup: ['demo-e-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="demoHybridGatewayApp.demoE.home.createLabel">
            Create new Demo E
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="demoES">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.demoE.name">Name</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.demoE.status">Status</span></th>
            <th><span jhiTranslate="demoHybridGatewayApp.demoE.demoD">Demo D</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demoE of demoES ;trackBy: trackId">
                <td><a [routerLink]="['../demo-e', demoE.id ]">{{demoE.id}}</a></td>
                <td>{{demoE.name}}</td>
                <td>{{demoE.status}}</td>
                <td>
                    <div *ngIf="demoE.demoDId">
                        <a [routerLink]="['../demo-d', demoE.demoDId  ]" >{{demoE.demoDName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../demo-e', demoE.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demo-e/'+ demoE.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demo-e/'+ demoE.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
