<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerFlock">
            <h2><span jhiTranslate="imGatewayApp.customerFlock.detail.title">Customer Flock</span> {{customerFlock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="imGatewayApp.customerFlock.name" [ngbTooltip]="'imGatewayApp.customerFlock.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{customerFlock.name}}</span>
                </dd>
                <dt><span jhiTranslate="imGatewayApp.customerFlock.py" [ngbTooltip]="'imGatewayApp.customerFlock.help.py' | translate">Py</span></dt>
                <dd>
                    <span>{{customerFlock.py}}</span>
                </dd>
                <dt><span jhiTranslate="imGatewayApp.customerFlock.pinYin" [ngbTooltip]="'imGatewayApp.customerFlock.help.pinYin' | translate">Pin Yin</span></dt>
                <dd>
                    <span>{{customerFlock.pinYin}}</span>
                </dd>
                <dt><span jhiTranslate="imGatewayApp.customerFlock.imageUrl" [ngbTooltip]="'imGatewayApp.customerFlock.help.imageUrl' | translate">Image Url</span></dt>
                <dd>
                    <span>{{customerFlock.imageUrl}}</span>
                </dd>
                <dt><span jhiTranslate="imGatewayApp.customerFlock.createdDate" [ngbTooltip]="'imGatewayApp.customerFlock.help.createdDate' | translate">Created Date</span></dt>
                <dd>
                    <span>{{customerFlock.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-flock', customerFlock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
